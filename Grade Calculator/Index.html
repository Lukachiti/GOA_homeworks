<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grade Calculator</h1>
    <div id="Main">
        <input type="number" placeholder="Enter Grade">
        <div>
            <button onclick="Update()" id="UpdateButton">Update</button>
            <button onclick="Clear()" id="ClearButton">Clear</button>
            <button onclick="RemoveLast()" id="Removelast">Undo</button>
        </div>
        <h2 id="CurrentGrade">Grade: _</h2>
        
        <p id="Error"></p>
        <button id="ShowHide" onclick="ShowAll()">Show all</button>
    </div>
    <script src="Index.js"> </script> 
</body>
</html>
