<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 1 -->
    <button class="bg-blue-500 hover:bg-green-500">hover over me</button>
    <!-- 2 -->
    <div class="w-[100px] h-[100px] hover:scale-110 bg-green-300 hover:translate-x-3 hover:translate-y-2"></div>
    <!-- 3 -->
    <p class="hover:text-red-500">hello</p>
    <!-- 4 -->
    <button class="bg-blue-500 active:bg-red-700">click me</button>
    <!-- 5 -->
    <br>
    <input type="text" class="focus:ring focus:ring-blue-500" placeholder="type sth">
    <!-- 6 -->
    <div class="bg-blue-500 h-[100px] w-[100px] translate-x-5 translate-y-3 scale-110 rotate-6"></div>
    <!-- 7 -->
    <div class="h-[100px] w-[100px] box translate-y-5 skew-x-12 bg-gray-500" ></div>
    <!-- 8 -->
    <div class="h-[100px] w-[100px] bg-blue-500 hover:bg-green-500 transition duration-500"></div>
    <!-- 9 -->
    <div class="h-[100px] w-[100px] bg-blue-500 hover:bg-red-500 hover:scale-110 hover:translate-x-3 transition duration-700"></div>
    <!-- 10 -->
    <div class="w-[100px] h-[100px] md:w-[150px] md:h-[150px] lg:w-[200px] lg:h-[200px] bg-blue-500"></div>
    <!-- 11 -->
     <p class="text-sm lg:text-lg">large text</p>
</body>
</html>
