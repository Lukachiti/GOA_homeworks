<html>
    <head>
        <title>homework</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <h2>Please Register:</h2>
        <form>
            <label for="na">Name:</label>
            <input type="text" placeholder="Enter Your Name" name="name">
            <br>
            <br>
            <label for="em">Email:</label>
            <input type="email" placeholder="Enter Your Email" name="email">
            <br>
            <br>
            <label for="pa">Password:</label>
            <input type="password" placeholder="Enter Your Password" name="password">
            <br>
            <br>
            <label for="co">Country:</label>
            <select>
                <option>Georgia</option>
                <option>Turkey</option>
                <option>Russia</option>
                <option>China</option>
            </select>
            <br>
            <br>
            <label>Sex:</label>
            <br>
            <input type="radio" name="male">Male
            <br>
            <input type="radio" name="female">Female
            <br>
            <br>
            <label for="ho">Hobby</label>
            <select>
                <option>Gaming</option>
                <option>Reading</option>
                <option>Working Out</option>
            </select>
            <br>
            <br>
            <label for="im">Picture:</label>
            <input type="file" placeholder="Upload Your Picture" name="image">
            <br>
            <br>
            <label for="da">Birth Date:</label>
            <input type="date" name="date">
            <br>
            <br>
            <label for="ro">Im Not a Robot:</label>
            <input type="checkbox" name="robot">
            <br>
            <br>
            <button>
                <input type="submit">
            </button>
            <button>
                <input type="reset">
            </button>
        </form>
    </body>
</html>
